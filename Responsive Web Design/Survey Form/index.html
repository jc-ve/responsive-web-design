<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="survey-header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="emai"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="age" id="number-label">Age (optional)</label>
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="120"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label for="dropdown">
            Which option best describes your current role?
          </label>
          <select name="" id="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recommendation-label">
            Would you recommend freeCodeCamp to a friend?
          </label>
          <label for="definitely">
            <input
              type="radio"
              id="definitely"
              name="recommendation"
              value="Definitely"
            />
            Definitely
          </label>
          <label for="maybe">
            <input
              type="radio"
              id="maybe"
              name="recommendation"
              value="Maybe"
            />
            Maybe
          </label>
          <label for="not-sure">
            <input
              type="radio"
              id="not-sure"
              name="recommendation"
              value="Not Sure"
            />
            Not Sure
          </label>
        </div>
        <div class="form-group">
          <label for="">
            What would you like to see improved? (Check all that apply)
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Front-end projects" />
            Front-end projects
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Back-end projects" />
            Back-end projects
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Data Visualization" />
            Data Visualization
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Challenges" />
            Challenges
          </label>
          <label for="">
            <input
              type="checkbox"
              name=""
              id=""
              value="Open Source Community"
            />
            Open Source Community
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Gitter help rooms" />
            Gitter help rooms
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Videos" />
            Videos
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="City Meetups" />
            City Meetups
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Wiki" />
            Wiki
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Forum" />
            Forum
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Additional Courses" />
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <label for="">
            Any comments or suggestions
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </div>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
